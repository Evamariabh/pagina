<div class="container mb-3">
</div>
<div class="container mb-5">
    <h1>Pedidos del mes de marzo</h1>
    <div class="row">
      <div class="col">
        <div class="form-group mb-4">
          <input type="text" class="form-control" name="filterPost" placeholder="Buscar" [(ngModel)]="filterPost" style="width: 25%;">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table table-striped table table-success">
          <thead>
            <tr>
              <th>id</th>
              <th>Postre</th>
              <th>Fecha de entrega de pedidos</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let post of posts | filter:filterPost">
              <td>{{post.id}}</td>
              <td>{{post.title}}</td>
              <td>{{post.date}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
